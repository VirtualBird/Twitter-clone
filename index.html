<html>

<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

	<!-- Font Awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body> 
	<header>
		<h1>Twimbayou</h1>
	</header>
	<main>
		<div class="tweet-input-area">
			<img src="images/scrimbalogo.png" class="profile-pic">
			<textarea placeholder="What's happening?" id="tweet-input"></textarea>
		</div>
		<button id="tweet-btn">Tweet</button>
		<div class="feed" id="feed">
			<!-- Tweets here!! -->
		</div>
	</main>
	
		<div class="reply-modal" id="reply-modal">
			<div>
				<button class="reply-modal-close-btn" id="reply-modal-close-btn">X</button>
			</div>
			<div >
				Replying to <span id="reply-modal-reply-to-user">HANDLEHERE</span>
			</div>
			<div class="tweet-input-area">
				<img src="images/scrimbalogo.png" class="profile-pic">
				<textarea placeholder="Enter reply here" id="reply-input"></textarea>
			</div>
			<button id="send-reply-btn">Send Reply</button>
		</div>
		
	<script src="index.js" type="module"></script>
</body>

</html>
